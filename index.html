<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Банки.ру 10 лет</title>

    <link href="dist/css/main.css" rel="stylesheet">
    <link href="dist/css/fixed-positioning.css" rel="stylesheet">

    <!--<script src="vendor/bower/modernizr/modernizr.js"></script>-->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div id="skrollr-body"></div>

    <div class="section section--fixed section--invert section--center video-container">

        <div class="header-container">
            <img src="assets/img/logo.png" alt=""/>
        </div>

        <div class="section__wrap">
            <header class="section__header section__header--small">
                <small>Гимн Банки.ру</small><br />
                «Замыкая круг»
            </header>
            <section class="section__content">
                <div class="balls left" data-0="margin-top:0px;" data-100p="margin-top:-100px;">
                    <img src="assets/img/balls-left.png" alt=""/>
                </div>
                <div class="balls right" data-0="margin-top:0px;" data-100p="margin-top:-100px;">
                    <img src="assets/img/balls-right.png" alt=""/>
                </div>
                <div class="video">

                </div>
            </section>
        </div>

    </div>

    <div class="section section--center congratulations-container" data-0="top:100%; margin-top: 0px;" data-100p="top:0%; margin-top: 0px;">

        <div class="section__wrap">
            <header class="section__header" data-0="margin-top: -20px; opacity: 0;" data-25p="margin-top: 0px; opacity: 1;">Поздравления от первых лиц</header>
        </div>

    </div>

    <div class="section section--invert section--center numerals-container" data-85p="top:100%; margin-top: 0px;" data-100p="top:85%; margin-top: 0px;" data-200p="top:0%; margin-top: 0px;">

        <div class="section__wrap">
            <header class="section__header" data-85p="margin-top: -20px; opacity: 0;" data-110p="margin-top: 0px; opacity: 1;">
                Цифры десятилетия<br />
                <small>Жизненно утверждающий слоган который побуждает</small>
            </header>
        </div>

    </div>

    <div class="section section--invert section--center history-container" data-200p="top:100%; margin-top:0px;" data-300p="top:0%; margin-top:0px;">

        <div class="timeline" data-0="left:-150px;" data-_history1-100p="left:0px;">
            <ul>
                <li><a href="" id="y1" class="active"> <span class="bullet"></span> <p>2004</p></a> </li>
                <li><a href="" id="y2"> <span class="bullet"></span> <p>2005</p></a> </li>
                <li><a href="" id="y3"> <span class="bullet"></span> <p>2006</p></a> </li>
                <li><a href="" id="y4"> <span class="bullet"></span> <p>2007</p></a> </li>
                <li><a href="" id="y5"> <span class="bullet"></span> <p>2008</p></a> </li>
                <li><a href="" id="y6"> <span class="bullet"></span> <p>2009</p></a> </li>
                <li><a href="" id="y7"> <span class="bullet"></span> <p>2010</p></a> </li>
                <li><a href="" id="y8"> <span class="bullet"></span> <p>2011</p></a> </li>
                <li><a href="" id="y9"> <span class="bullet"></span> <p>2012</p></a> </li>
                <li><a href="" id="y10"> <span class="bullet"></span> <p>2013</p></a> </li>
                <li><a href="" id="y11"> <span class="bullet"></span> <p>2014</p></a> </li>
                <li><a href="" id="auto"> <span class="bullet"></span> <p>Просмотреть</p></a> </li>
            </ul>
            <div class="time">
                <div class="progress" data-_history1="height:0px;" data-_history4-100p="height:400px;"></div>
            </div>
        </div>

        <div class="section__wrap">
            <header class="section__header" data-200p="margin-top: -20px; opacity: 0;" data-225p="margin-top: 0px; opacity: 1;">История  Банки.ру</header>
            <section class="section__content">
                <div data-_history1="opacity:0;" data-_history1-25p="opacity:1;" data-_history1-100p="opacity:1;" data-_history1-125p="opacity:0;" style="background: red; width: 200px; height: 200px;">

                </div>
                <div data-_history2="opacity:0;" data-_history2-25p="opacity:1;" data-_history2-100p="opacity:1;" data-_history2-125p="opacity:0;" style="background: white; width: 200px; height: 200px;">

                </div>
                <div data-_history3="opacity:0;" data-_history3-25p="opacity:1;" data-_history3-100p="opacity:1;" data-_history3-125p="opacity:0;" style="background: red; width: 200px; height: 200px;">

                </div>
                <div data-_history4="opacity:0;" data-_history4-25p="opacity:1;" data-_history4-100p="opacity:1;" data-_history4-125p="opacity:0;" style="background: white; width: 200px; height: 200px;">

                </div>
            </section>
        </div>

    </div>

    <span class="counter"></span>

    <!-- Application source. -->
    <script src="dist/js/main.js"></script>

</body>
</html>
